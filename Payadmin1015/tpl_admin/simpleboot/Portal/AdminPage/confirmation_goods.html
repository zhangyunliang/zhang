<admintpl file="header"/>
<body class="J_scroll_fixed" style="min-width:600px;">
<div class="wrap jj">
  <div class="common-form">
    <form method="post" class="J_ajaxForm" action="{:U('AdminPage/received_cash')}">
      <div class="table_list" style="text-align:center;">
							实收金额：￥<input type="text" id="actually_money" name='actually_money' /> 元
              <input type='hidden' name="purchase_id" value='{$id}'/>
              <input type='hidden' name="purchase_sn" value='{$sn}'/>
           
              <input type='hidden' name="invitation_id" value='{$invitation_id}'/>
              <if condition='isset($edit)'>
                <input type='hidden' name="edit" value='1'/>
              </if>

							<p><input type="submit" value="提交" id='send' ></p>

  </div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
<script type='text/javascript'>
			$(function(){
				  $('#send').click(function(){
                if($("#actually_money").val() == ''){
          
                alert("请输入实收金额.");
                $("#actually_money").focus();
                return false;
               }else if(isNaN($("#actually_money").val())){
                alert("实收金额必须是数字.");
                $("#actually_money").focus();
                return false;
               }else{
                //确实要拒绝
               confirm('您确定要做此操作吗？');
               	//提交
               $('form').submit();

               //关闭
              alert('提交成功！');
             //parent.location.reload();

               
              }
       });

 
			});
</script>
</body>
</html>
