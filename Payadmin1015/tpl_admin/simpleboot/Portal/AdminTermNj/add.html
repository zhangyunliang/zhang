<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
	        <li class="active"><a href="#A" data-toggle="tab">分类添加</a></li>
	        <!--  <li><a href="#B" data-toggle="tab">SEO设置</a></li>-->
	        <!--  <li><a href="#C" data-toggle="tab">模板设置</a></li>-->
	    </ul>
		<form class="form-horizontal J_ajaxForm" name="myform" id="myform" action="{:u('AdminTermNj/add_post')}" method="post">
		<!--  <input type="hidden" name="parent_id" value="{$parent.cat_id}" />-->
			<div class="tabbable">
		        <div class="tab-content">
		          <div class="tab-pane active" id="A">
		          		<table cellpadding="2" cellspacing="2" width="100%">
							<tbody>
								<tr>
									<td width="140">上级:</td>
									<td><select name="parent_id" class="normal_select">
											<option value="0">作为一级分类</option>
											<foreach name="list" item="vo">
                            				<if condition="($vo['grade'] eq 1)">
                      							<option value="{$vo.goods_category_id}" disabled="true">{$vo.spacer}{$vo.goods_category_name}</option>
                            				<else/>
                            				<option value="{$vo.goods_category_id}">{$vo.spacer}{$vo.goods_category_name}</option>
                            				</if>
											</foreach>
										</select></td>
								</tr>
								<tr>
									<td>名称:</td>
									<td><input type="text" class="input" name="goods_category_name" value="" maxlength="20" ><span class="must_red">*</span></td>

								</tr>
								<tr>
									<td>级别:</td>
									<td><input name="grade" class="input" type="text" /><span class="must_red">*</span></td>
								</tr>
							</tbody>
						</table>
		          </div>

		        </div>
		    </div>
		     <div class="form-actions">
		           <button class="btn btn-primary btn_submit J_ajax_submit_btn"type="submit">提交</button>
						<a class="btn" href="{:U('AdminTermNj/index')}">返回</a>
		      </div>
		</form>
	</div>
	<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
