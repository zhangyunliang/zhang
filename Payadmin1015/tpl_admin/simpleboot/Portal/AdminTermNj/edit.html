<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
	        <li class="active"><a href="#A" data-toggle="tab">分类修改</a></li>
	        <!--  <li><a href="#B" data-toggle="tab">SEO设置</a></li>-->
	        <!--  <li><a href="#C" data-toggle="tab">模板设置</a></li>-->
	    </ul>
		<form class="form-horizontal J_ajaxForm" name="myform" id="myform" action="{:u('AdminTermNj/edit_post')}" method="post">
		 <input type="hidden" name="goods_category_id" value="{$data.goods_category_id}" />
		 	<div class="tabbable">
		        <div class="tab-content">
		          <div class="tab-pane active" id="A">
		          	<table cellpadding="2" cellspacing="2" width="100%">
							<tbody>
								<tr>
									<td width="180">上级:</td>
									<td>
										<select name="parent_id">
												<option value="0">作为一级菜单</option>
												<foreach name="list" item="vo">
													<!-- <php>$selected=$data['parent']==$vo['cat_id']?"selected":""</php> -->
													<php>$selected=$data['parent_id']==$vo['goods_category_id']?"selected":"";</php>
                              						<if condition="($vo['grade'] eq 1)">
                    								<option value="{$vo.goods_category_id}" disabled="true" {$selected}>{$vo.spacer}{$vo.goods_category_name}</option>
                              						<else/>
                          							<option value="{$vo.goods_category_id}" {$selected}>{$vo.spacer}{$vo.goods_category_name}</option>
                             					 </if>
												</foreach>
										</select>
									</td>
								</tr>
								<tr>
									<td>名称:</td>
									<td><input type="text" class="input" name="goods_category_name" value="{$data.goods_category_name}" maxlength="20" ><span class="must_red">*</span></td>
								</tr>
								<tr>
									<td>级别:</td>
									<td><input name="grade" class="input" type="text" value="{$data.grade}" /><span class="must_red">*</span></td>
								</tr>
							</tbody>
						</table>
		          </div>
		        </div>
	        </div>


		      <div class="form-actions">
		           <button class="btn btn-primary btn_submit J_ajax_submit_btn"type="submit">提交</button>
		      		<a class="btn" href="{:U('AdminTermNj/index')}">返回</a>
		      </div>
		</form>
	</div>
	<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
