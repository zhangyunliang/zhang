<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
	<ul class="nav nav-tabs">
		<li class="active"><a href="#A" data-toggle="tab">修改品牌</a></li>
	</ul>
	<form class="form-horizontal J_ajaxForm" name="myform" id="myform" action="{:u('Brandwp/edit_post')}" method="post">
		<!-- 隐藏框 -->
		<input type="hidden" name="brand_id" value="{$data.brand_id}" />
		<div class="tabbable">
			<div class="tab-content">
				<div class="tab-pane active" id="A">
					<table cellpadding="2" cellspacing="2" width="100%">
						<tbody>
						<tr>
							<td width="140">品牌名称:</td>
							<td>
								<input type="text" name="brand_name" maxlength="20" value="{$data.brand_name}"/>*
							</td>
						</tr>
						<tr>
							<td>品牌类型:</td>
							<td>

								<input type="text" name="brand" value="{$data.goods_category_name}" readonly="readonly"/>
								<input type="hidden" name="goods_category_id" value="{$data.goods_category_id}"/>
							</td>
						</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>
		<div class="form-actions">
			<!-- class="btn btn-primary btn_submit J_ajax_submit_btn"  -->
			<button class="btn btn-primary btn_submit J_ajax_submit_btn" type="submit">提交</button>
			<a class="btn" href="{:U('Brandwp/index')}">返回</a>
		</div>
	</form>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
