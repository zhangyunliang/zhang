<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
	        <li class="active"><a href="#A" data-toggle="tab">修改颜色</a></li>
	    </ul>
		<form class="form-horizontal J_ajaxForm" name="myform" id="myform" action="{:u('Colorsh/edit_post')}" method="post">
			<!-- 隐藏框 -->
			<input type="hidden" name="color_id" value="{$data.color_id}" />
			<div class="tabbable">
		        <div class="tab-content">
		          <div class="tab-pane active" id="A">
		          		<table cellpadding="2" cellspacing="2" width="100%">
							<tbody>
								<tr>
								<td width="140">颜色名称:</td>
								<td><input type="text" name="color" maxlength="20" value="{$data.color}"/>*</td>
								</tr>
								<tr>
									<td width="140">颜色类型:</td>
									<td><input type="text" name="gcname" maxlength="20" value="{$data.goods_category_name}" readonly="readonly"/></td>
								</tr>
							</tbody>
						</table>
		          </div>
							<!--隐藏的goods_category_id-->
					<input type="hidden" name="goods_category_id" value="{$data.goods_category_id}"/>
		        </div>
		    </div>
		     <div class="form-actions">
		     <!-- class="btn btn-primary btn_submit J_ajax_submit_btn"  -->
		           <button class="btn btn-primary btn_submit J_ajax_submit_btn" type="submit">提交</button>
		      		<a class="btn" href="{:U('Colorsh/index')}">返回</a>
		      </div>
		</form>
	</div>
	<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
