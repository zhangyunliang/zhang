<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li class="active"><a href="{:U('Customer/index')}">无邀请人</a></li>
  </ul>

    <div class="table_list">
      <table width="100%" class="table table-hover">
        <thead>
	          <tr>
	            <th>ID</th>
                <th>下单单数</th>
                <th>操作</th>
                <th>下单总金额</th>
	            <th>客户</th>
	            <th>昵称</th>
                <th>注册时间</th>
	          </tr>
        </thead>
        <tbody>
        <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.temp_buyers_id}</td>
                    <td style="color: #FF0000">{$vo.orders}</td>
                    <td><a href="{:U('Purchaselist/index',array('id'=>$vo['temp_buyers_id']))}">查看详情</a></td>
                    <if condition="$vo.moneys neq null">
                        <td style="color: #FF0000"><strong>￥</strong>{$vo.moneys}</td>
                        <else/>
                        <td>暂无金额</td>
                    </if>

                    <td>{$vo.temp_buyers_mobile}</td>
                    <td>{$vo.nick}</td>
                    <td>{$vo.add_time|date='Y-m-d H:i:s',###}</td>
                </tr>
        </foreach>
        </tbody>
          </table>
          <div class="pagination">{$page}</div>
    </div>

</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
