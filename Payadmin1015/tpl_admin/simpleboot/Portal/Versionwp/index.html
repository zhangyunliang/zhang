<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('Versionwp/index')}">南京型号列表</a></li>
        <li><a href="{:U('Versionwp/add')}">添加型号</a></li>
    </ul>
    <div class="common-form">
        <form method="post" class="J_ajaxForm" action="">
            <div class="table_list">
                <table width="100%" class="table table-hover">
                    <thead>
                    <tr>
                        <th width="100">ID</th>
                        <th>型号名称</th>
                        <th>型号类型</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 循环展示品牌 -->

                    <foreach name="list" item="li">
                        <tr>
                            <td align="center">{$li.version_id}</td>
                            <td>{$li.version}</td>
                            <td>{$li.goods_category_name}</td>
                            <td align="center">
                                <a href="{:U('Versionwp/edit',array('id'=>$li['version_id']))}">编辑</a>|
                                <a class="J_ajax_del" href="{:U('Versionwp/delete',array('id'=>$li['version_id']))}">删除</a>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <div class="pagination">{$page}</div>
            </div>

        </form>
    </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
