<script type="text/javascript">
function cdel(o,s){
	d = art.dialog;
	var c = "{$_lang['you_comfirm_delete_operate']}";
	if(s){
		c=s;
	}
	d.confirm(c, function(){
		window.location.href = o.href;
	});
	return false;	
}

function pdel(frm){ 
	d = art.dialog;
	var frm = frm; 
	var c = "{$_lang['you_comfirm_delete_operate']}";  
	d.confirm(c, function(){
	 	$("#"+frm).submit();
	}); 
	return false;  
}
function batch_act(obj,frm){ 
	d = art.dialog;
	var frm = frm; 
	var c = $(obj).val(); 
	var conf = $(":checkbox[name='ckb[]']:checked").length;
	if (conf > 0) {
		d.confirm("{$_lang['confirm']}" + c + '?', function(){
			$(".sbt_action").val(c);
			$("#" + frm).submit();
		});
	}else{
		d.alert("{$_lang['has_none_being_choose']}");
	}
	return false;  
}
</script>
