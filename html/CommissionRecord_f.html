			apiready = function() {
				getApiJson('Member/yongjinLog_v2.html', {
					mid: $api.getStorage('memberId')

					var _html = '';
					for(var i = 0; i < ret.data.length; i++) {
						
						_html+='<li >'+
									'<span>'+ret.data[i].addtime+'</span>'+
									'<span>'+ret.data[i].money+'</span>'+
									'<span style="color:'+ret.data[i].color+';">'+ret.data[i].remark+'</span></li>';
					}
					$('.withDrowList').html(_html);
				});
			}
