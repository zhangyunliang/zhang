<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>地址列表</title>
		<link rel="stylesheet" href="../font/iconfont.css" />
		<link rel="stylesheet" href="../dist/css/allMin.css" />
		<link rel="stylesheet" href="../dist/css/styleMin.css" />
		<style>

		</style>
	</head>

	<body>
		<!--header start-->
		<div class="cnt">
			<div class="addressList">
				
				
			</div>
			
		</div>

		<script type="text/javascript" src="../dist/js/all.js" ></script>
		<script>
			apiready = function() {
				getAddList();
			}
			
			function getAddList(){
				console.log("1");
				var _add=new Address();
				_add.getList(function(ret){
					_add.addListDom($(".addressList"),ret);
				});
			}
			//删除地址
			$(".addressList").on("click",".deladd, .icon-delete",function(){
				var _id = $(this).parents(".row").attr("data-id");
				var _add=new Address();
				_add.delAddress(_id,function(){
					api.toast({msg:"删除成功"});
					getAddList();
				});
			})
			//编辑地址
			$(".addressList").on("click",".editadd, .icon-edit, .setdf, .icon-square",function(){
				var _id = $(this).parents(".row").attr("data-id");
				openNewWin(null,'addressEdit_w.html',{addressId:_id});
			})
		</script>
	</body>

</html>
