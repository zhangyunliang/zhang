		<script>
			apiready = function() {
				var _cp = new Coupons();
				_cp.getCouponsList(function(ret) {
					_cp.addDom($(".couponsBox"), ret);
				})
			}
			$(".couponsBox").on("click", ".row", function() {
				console.log($(this).find(".cpOp").find('span').html());
				if($(this).find(".cpOp").find('span').html() == '点击打开') {
					var _cp = new Coupons();
					_id=$(this).attr("data-id");
					_cp.hexiaoById(_id, function() {
						_api_showToast("打开成功，集分宝已充值到您的账户中");
						location.reload();
					});
				} else {

				}

			})
