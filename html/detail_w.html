<html>

	<head>

	<body>

		<header id="header">
			<a id="pageBack" href="javascript:;" tapmode onclick="api.closeWin()">
				<i class="iconfont icon-back"></i>
			</a>
			<span>商品详情</span>
			<div class="right" tapmode="hover" onclick="dialogBox_actionMenu()">
				<i class="iconfont icon-share"></i>
			</div>
		</header>

		<script type="text/javascript" src="../dist/js/all.js"></script>
		<script>
			var dialogBox;
			var a = [];
			var _item = [];
			apiready = function() {
				setHeaderH();
				dialogBox = api.require('dialogBox');
				openNewFrame("detail_f.html", 40, 0, api.pageParam);
				api.addEventListener({
					name: 'closeThisWin'
				}, function(ret, err) {
					api.closeWin();
				});
				getReleaseIs(function(ret){
					if((!ret) || (ret.data.toString()!=1)){
						$(".right").addClass("hidden");
					}else{
						$(".right").removeClass("hidden");
					}
				},function(err){
					$(".right").addClass("hidden");
				});

			}

			function dialogBox_actionMenu() {
				var jsfun = 'showShareBox()';
				api.execScript({
					name: 'detail_w',
					frameName: 'detail_f',
					script: jsfun
				});
			}
		</script>
	</body>

</html>
