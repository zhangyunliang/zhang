<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>地址列表</title>
		<link rel="stylesheet" href="../font/iconfont.css" />
		<link rel="stylesheet" href="../dist/css/allMin.css" />
		<link rel="stylesheet" href="../dist/css/styleMin.css" />
		<style>

		</style>
	</head>

	<body>
		<div class="msRstSuccess">
			<i class="iconfont icon-roundcheckfill"></i>
			<span>秒杀成功</span>
		</div>
		<p class="mscgTs">请选择您的姓名与手机号，便于虚拟物品的发放：</p>
		<div class="cgXn">
			<div class="row">
				<label>真实姓名：</label>
				<input id="name" type="text" placeholder="请输入真实姓名"/>
			</div>
			<div class="row">
				<label>手机号码：</label>
				<input id="tel" type="tel" placeholder="请输入手机号码"/>
			</div>
		</div>
		<div class="tijiaoMs" onclick="save()">保存</div>
		<script type="text/javascript" src="../dist/js/all.js" ></script>
		<script>
			var _oid;
			apiready = function() {
				_oid=api.pageParam.oid
			}
			
			function save(){
				var _ms=new MSOrder();
				var _postData={
					mid:$api.getStorage("memberId"),
					type:2,
					name:$("#name").val(),
					mobile:$("#tel").val(),
					ordersn:_oid
				}
				if(!_postData.name){
					_api_showToast("真实姓名不能为空")
				}else if(!_postData.mobile){
					_api_showToast("手机号码不能为空！");
				}else if(!(/^1[34578]\d{9}$/.test(_postData.mobile))){
					_api_showToast("手机号码格式错误");
				}else{
					_ms.postPersonInfo(_postData,function(){
						_api_showToast("提交成功");
						api.closeWin();
					});
				}
				
			}
		</script>
	</body>

</html>
