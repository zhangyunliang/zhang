                <script type="text/javascript">
                    var mobile_timeout=0;
                    var mobile_count=100;
                    var mobile_lock=0;
                    $(function(){
                        $("#getyzm").click(function(){
                            if(mobile_lock== 0 ){
                                mobile_lock=1;
                                $.ajax({
                                    url: '<{:U("passport/sendmobile")}>',
                                    data: 'mobile='+$("#mobile").val(),
                                    type: 'post',
                                    success: function(msg){
                                        if(msg==1){
                                            mobile_count=60;
                                            BtnCount();
                                        }else{
                                            mobile_lock=0;
                                            error(msg);
                                        }
                                    }
                                });
                            }
                        });
                    });

                    BtnCount=function (){
                        if(mobile_count==0){
                            $("#getyzm").html("重新发送");
                            mobile_lock=0;
                            clearTimeout(mobile_timeout);
                        }else{
                            mobile_count--;
                            $("#getyzm").html("获取("+mobile_count.toString()+")秒");
                            mobile_count=setTimeout(BtnCount,1000);
                        }
                    }

                </script>
