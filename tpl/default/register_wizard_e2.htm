	    new PCAS("province","city","area");
	});  
	

$(function(){ 
	$("#tar_content").blur(function(){		
		contentCheck('tar_content',"{$_lang['about_us']}",10,1000);
	})
})
function showIndus(indus_pid){
	if(indus_pid){
		$.post("index.php?do=ajax&view=indus",{indus_pid: indus_pid}, function(html){
			var str_data = html;
			if (trim(str_data) == '') {
				$("#indus_id").html("<option value='-1'>{$_lang['choose_sub']}</option>");
			}
			else {
				$("#indus_id").html(str_data);
			}
		},'text');
	}
}



function save(){
	var i = checkForm(document.getElementById('frm'));
	if(!i){
		return false;
	}	
	var content = contentCheck('tar_content',"{$_lang['about_us']}",10,1000);
	if(!content){
		showDialog("{$_lang['about_us']}{$_lang['between_ten_and_hundred']}",'alert',"operate_notice");return false;
	}	
	if(i&&content){
		$("#frm").submit();
	}
}
</script>
