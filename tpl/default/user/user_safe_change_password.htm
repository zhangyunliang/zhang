<!--{template header}--><!--contain start-->
<div class="wrapper">
    <div class="container_24">
        <!--{template user/user_nav}-->
		<!--main start-->
        <section class="clearfix section">
        <!--{template user/user_side}-->
        <div class="show_panel container_24 po_re">
        <div class="prefix_3">
            <div class="panel clearfix box">
                <!--main content-->
                <div class="grid_21">
                    <!--header内容头部 start-->
                    <header class="clearfix box_header">
                        <h2 class="grid_4 alpha box_title t_c">{$_lang['safe_set']}</h2>
                        <div class="grid_17 omega">
				          <nav class="box_nav">
				           <ul>
				             {loop $third_nav $k $v}
				               <li {if $opp==$k}class="selectedLava"{/if}>
				                   <a href="{$ac_url}&opp={$k}#userCenter" title="$v['1']">$v['0']</a>
				               </li>
				             {/loop}
				           </ul>
				          </nav>
				        </div>
                    </header>
                    <!--header内容头部 end-->
					
					<!--detail内容 start-->
                    <article class="box_detail">
                        <div class="messages m_warn clearfix">
                            <span class="icon16 fl_l"></span>
                           {$_lang['pwd_change_remember_new_pwd']}<a href="###" class="close">&times;</a>
                        </div>
                        <div class=" prefix_1 suffix_1">
                            <div class="box waring  form_box">
                            	<div class="inner">
                                <form action="{$ac_url}&opp={$opp}" method="post" name="frm" id="frm" onload="document.form.autocomplete.setAttribute('autocomplete', 'off');">
                                    <div class="rowElem clearfix">
                                        <label class="grid_4">
                                            {$_lang['current_pwd']}{$_lang['zh_mh']}
                                        </label>
                                        <div class="grid_11">
                                            <input class="txt_input" type="password" size="40" title={$_lang['enter_old_pwd']} name="old_password" id="old_password" limit="required:true" ajax="{$origin_url}&op={$op}&check_old=" msg={$_lang['enter_old_pwd']} msgArea="span_old"/><span id="span_old"></span>
                                        </div>
                                    </div>
                                    <div class="rowElem clearfix">
                                        <label class="grid_4">
                                            {$_lang['new_pwd']}{$_lang['zh_mh']}
                                        </label>
                                        <div class="grid_11">
                                            <input class="txt_input" type="password" size="40" title={$_lang['enter_new_pwd']} name="new_password" id="new_password" limit="required:true;len:6-15" msg={$_lang['pwd_enter_err']} msgArea="span_new" /><span id="span_new"></span>
                                        </div>
                                    </div>
                                    <div class="rowElem clearfix">
                                        <label class="grid_4">
                                            {$_lang['confirm_pwd']}{$_lang['zh_mh']}
                                        </label>
                                        <div class="grid_11">
                                            <input class="txt_input" type="password" size="40" title={$_lang['confirm_new_pwd']} name="new_equal" id="new_equal" limit="required:true;equals:new_password" msg={$_lang['confirm_pwd_enter_err']} msgArea="span_new_equal"/><span id="span_new_equal"></span>
                                        </div>
                                    </div>
                                    <div class="rowElem clearfix form_button">
                                        <div class="grid_8">
                                            &nbsp;
                                        </div>
                                        <div class="grid_10 t_l">
                                            <button class="grid_2 alpha" type="submit" value={$_lang['submit']} onclick="return checkForm(document.getElementById('frm'))">
                                                {$_lang['submit']}
                                            </button>
                                        </div>
                                    </div>
                                </form>
								</div>
                            </div>
                        </div>
                    </article>
                    <!--detail内容 end-->
                </div>
                <!--main content end -->
                <div class="clear">
                </div>
            </div>
        </div>
        </section>
        <!--main end-->
    </div>
</div>
<!--contain end-->
<script type="text/javascript">
	$(function(){
		In('form');
	})

</script>
<!--{template user/user_footer}-->
<!--{template footer}-->
